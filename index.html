<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Apocalypse Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Zombie Apocalypse Clicker</title>
    </head>
    <body>
      <section class="container">
        <div class="left-section">
          <!-- SpelomrÃ¥de med zombie -->
        </div>

        <div class="middle-section">
          <!-- Uppgraderingsalternativ och knappar -->
          <button class="upgrade-base">Uppgradera Bas</button>
          <button class="upgrade-weapon">Uppgradera Vapen</button>
        </div>

        <div class="right-section">
          <!-- Resursvisning -->
          <ul class="resources">
            <li class="wood-resources">Plankor: <span>0</span></li>
            <li class="money-resources">Pengar: <span>0</span></li>
            <li class="material-resources">Material: <span>0</span></li>
            <li class="weapon-parts">Vapen delar: <span>0</span></li>
          </ul>

          <!--Stats-->
          <ul class="stats">
            <li class="kills">Kills <span>0</span></li>
            <li class="bosses">Bosses <span>0</span></li>
            <li class="resources-stats">Resources found: <span>0</span></li>
          </ul>
        </div>
      </section>

      <script src="script.js"></script>
    </body>
  </html>
</html>
